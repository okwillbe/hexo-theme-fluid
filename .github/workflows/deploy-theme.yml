name: Deploy Hexo Theme

on:
  release:
    types: [published, created]
  push:
    branches:
      - master
      - okwillbe-patch
  workflow_dispatch: # 允许手动触发

jobs:
  # 新增: 构建任务
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # Hexo 主题不需要构建,直接复制必要文件
      - name: Prepare Theme Files
        run: |
          mkdir -p dist
          # 根据 package.json 的 files 字段复制主题文件
          cp -r languages layout scripts source _config.yml dist/
          # 复制其他必要文件
          cp package.json README.md LICENSE dist/ 2>/dev/null || true
          # 显示打包内容
          echo "Theme files prepared:"
          ls -la dist/
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: verified-build
          path: dist
          retention-days: 7

  # 部署任务
  deploy:
    runs-on: ubuntu-latest
    needs: build # 依赖于 build 任务完成
    
    steps:
      # 1. 自动识别版本号(防止 push 时标签为空)
      - name: Set Env
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          else
            echo "TAG=latest-dev" >> $GITHUB_ENV
          fi

      # 2. 下载构建产物
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: verified-build
          path: dist

      - name: Create Theme Archive
        run: |
          tar -czf "fluid-${{ env.TAG }}.tar.gz" -C dist .
      
      # 3. 仅发布版本时上传到 Release 资产
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: "fluid-${{ env.TAG }}.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 4. SSH 部署到远程服务器(可选,需要配置 secrets)
      - name: Deploy Theme
        if: vars.ENABLE_SSH_DEPLOY == 'true' # 添加条件判断,避免缺少 secrets 时失败
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: TAG
          script: |
            cd /home/hexo/blog
            
            # 仅在 release 事件时尝试从 GitHub 下载(否则需要通过 scp 上传文件)
            if [ "${{ github.event_name }}" == "release" ]; then
              wget -q "https://github.com/${{ github.repository }}/releases/download/$TAG/fluid-$TAG.tar.gz"
            fi
            
            if [ -f "fluid-$TAG.tar.gz" ]; then
              mkdir -p themes/fluid_new
              tar -xzf "fluid-$TAG.tar.gz" -C themes/fluid_new
              rm -rf themes/fluid
              mv themes/fluid_new themes/fluid
              rm -f "fluid-$TAG.tar.gz"
              hexo clean && hexo generate
            else
              echo "未找到压缩包,push 事件请确认是否通过 scp 上传"
            fi
