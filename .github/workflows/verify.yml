# 文件：.github/workflows/verify.yml
name: Verify Build

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master, okwillbe-patch] # 临时加上你的开发分支进行测试

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build
      
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: verified-build
          path: dist/
